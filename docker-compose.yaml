services:
  postgres:
    image: postgres:15-alpine
    container_name: task_master_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_master
    ports:
      - "55432:5432"
    volumes:
      - ./migrations/001_initial_psql.sql:/docker-entrypoint-initdb.d/001_initial_psql.sql:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /tmp

volumes:
  pgdata:
    driver: local