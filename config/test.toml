# TaskMaster Configuration

[server]
base_api_url = "http://127.0.0.1:3000/api"
host = "127.0.0.1"
port = 3000

[blockchain]
website_url = "http://127.0.0.1:3080"

# Quantus node WebSocket URL (use local dev chain by default for testing)
node_url = "ws://127.0.0.1:9944"

# Wallet configuration for transactions
wallet_name = "test_seed_wallet3"
wallet_password = "test123"

# Reversal period for transactions (in hours)
reversal_period_hours = 12

[candidates]
# GraphQL endpoint to fetch candidate addresses (local/dev default)
graphql_url = "http://127.0.0.1:4000/graphql"
# How often to refresh candidates (in minutes)
refresh_interval_minutes = 30

[task_generation]
# How often to generate new tasks (in minutes)
generation_interval_minutes = 60
# Number of taskees to select each round
taskees_per_round = 5

[reverser]
# How many minutes before end_time to reverse uncompleted tasks
early_reversal_minutes = 2
# How often to check for tasks to reverse (in seconds)
check_interval_seconds = 30

[data]
# Database configuration
database_url = "postgres://postgres:postgres@127.0.0.1:55432/task_master"

[logging]
# Log level: error, warn, info, debug, trace
level = "info"

[jwt]
admin_secret = "test-secret"
exp_in_hours = 24
secret = "test-secret"

[x_oauth]
callback_url = "http://localhost:12345/api/auth/x/callback"
client_id = "test-id"
client_secret = "test-secret"

[tweet_sync]
api_key = "some-key"
interval_in_hours = 24
keywords = "test"
whitelist = ["test-username"]

[tg_bot]
base_url = "https://api.telegram.org"
chat_id = '-1'
token = "token"

[raid_leaderboard]
sync_interval_in_hours = 24
tweets_req_interval_in_secs = 1
